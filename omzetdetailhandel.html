<!DOCTYPE html>
<meta charset="utf-8">

<style> /* set the CSS */
body { font: 12px Arial;}

.bar { fill: steelblue; }

.toolTip {
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    position: absolute;
    display: none;
    width: auto;
    height: auto;
    background: none repeat scroll 0 0 white;
    border: 0 none;
    border-radius: 8px 8px 8px 8px;
    box-shadow: -3px 3px 15px #888888;
    color: black;
    font: 12px sans-serif;
    padding: 5px;
    text-align: center;
}
</style>
<body>
	
<!-- load the d3.js library -->    	
<script src="//d3js.org/d3.v4.min.js"></script>

	<script>
// set the dimensions and margins of the graph
var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 700 - margin.left - margin.right,
    height = 425 - margin.top - margin.bottom;

// set the ranges
var x = d3.scaleBand()
          .range([0, width])
          .padding(0.1);
var y = d3.scaleLinear()
          .range([height, 0]);
          
// append the svg object to the body of the page
// append a 'group' element to 'svg'
// moves the 'group' element to the top left margin
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", 
          "translate(" + margin.left + "," + margin.top + ")");

	// get the data
d3.csv("data.csv", function(error, data) {
  if (error) throw error;
	
  // format the data
  data.forEach(function(d) {
    d.eur = +d.eur;
  });
  
	// Scale the range of the data in the domains
  x.domain(data.map(function(d) { return d.jaar; }));
  y.domain([0, d3.max(data, function(d) { return d.eur; })]);
  
	// append the rectangles for the bar chart
  svg.selectAll(".bar")
      .data(data)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { return x(d.jaar); })
      .attr("width", x.bandwidth())
      .attr("y", function(d) { return y(d.eur); })
      .attr("height", function(d) { return height - y(d.eur); })
      .on("mousemove", function(d){
            tooltip
              .style("left", d3.event.pageX + 10 + "px")
              .style("top", d3.event.pageY - 25 + "px")
              .style("display", "inline-block")
              .html((d.jaar1) + "<br>" + "€ " + (d.eur));
        })
    		.on("mouseout", function(d){ tooltip.style("display", "none");});
  
	// add the x Axis
  svg.append("g")
      .attr("class", "axis")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));
  
	// add the y Axis
  svg.append("g")
      .attr("class", "axis")
      .call(d3.axisLeft(y));

	// Add a small label for the graph name.
  chartOmzet.append("text")
      .attr("class", "title")
      .attr("x", 10)
      .attr("y", -20)
      .attr("font-weight", "bold")
      .style("text-anchor", "start")
      .style("font-size", 12)
      .text("Omzet (x miljard €)");  
});
</script>
</body>
